<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>

    </head>
    <body>
        <composite:interface>
            <composite:attribute name="bean"/>
            <composite:attribute name="listener" required="false" method-signature="void reportClickedAction(javax.faces.event.ActionEvent)"/>
        </composite:interface>
        <composite:implementation>
                <h:panelGroup>
                    <p>
                        <h:outputText value="#{cc.attrs.bean.title}"/>
                        <h:form >
                            <p:commandButton id="testbutton" value="prime" styleClass="button button_hi" ajax="true" actionListener="#{cc.attrs.listener}"/>
                            
                        </h:form>
                    </p>
                </h:panelGroup>
        </composite:implementation>
    </body>
</html>
